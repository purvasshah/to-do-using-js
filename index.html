<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App - By Purva Shah</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="bg-image"></div>

    <div class="container">
        <div class="td-header">
            <h2>To Do List</h2>
            <img src = "notepad.gif" height="30px">
        </div>

        <div class="td-body">
            <input type="text" id="tdtext" class="td-input" placeholder="Add your task"/>
            <img src = "plus.png" alt="+" id="AddUpdateClick">
        </div>

        <ul id="list-items" class="list-items"></ul>
    </div>
    <script type="text/javascript" src="script.js" />
</body>
</html>
